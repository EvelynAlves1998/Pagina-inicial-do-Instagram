<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="sortcut icon" href="./img/instagram-topo.png" type="image/gif" />;
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">      
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram-Logo.png" class="instagram-logo" alt="instagram logo">
            <div class="profile-photo">
                <img src="./img/perfil-instagram.jpg" alt="fotodoperfil">
            </div>
            <br><a href="#" class="instagram-login">Continue como Evelyn</a>
            <a href="#" class="instagram-logout">Remover Conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é Evelyn?</p>
            <p class="not-account">
                <span class="link-blue">Alternar Contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
